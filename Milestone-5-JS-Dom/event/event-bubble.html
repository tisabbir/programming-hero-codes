<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body id="body">
    <section id="section">
        <h1 id="title">Event Bubble</h1>
        <ul id="ul-list">
            <li id="list-1">Lorem, ipsum.</li>
            <li id="list-2">Iste, quibusdam!</li>
            <li id="list-3">Odio, doloremque!</li>
        </ul>
    </section>
    <script>
        document.getElementById('list-2').addEventListener('click',function(event){
            console.log('List 2 is clicked')

            event.stopPropagation();
        })
        

        document.getElementById('section').addEventListener('click',function(){
            console.log('section is clicked')
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body is clicked')
        })
        document.getElementById('ul-list').addEventListener('click',function(){
            console.log('ul is clicked')
        })
    </script>
</body>
</html>
