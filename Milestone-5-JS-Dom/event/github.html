<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github html  </title>
</head>
<body>
    <h1 id="secret-info">My secret Infos</h1>
    <input type="text" id="txt" placeholder="please write delete">
    <button id="btn" disabled>Delete</button>
    <script>
        const txt = document.getElementById('txt');
        txt.addEventListener('keyup', function(event){
           const value = event.target.value;
        //    console.log(value)
        if(value === 'delete'){
            const deleteBtn = document.getElementById('btn');
            deleteBtn.removeAttribute('disabled')
        } else{
            document.getElementById('btn').setAttribute('disabled', true)
        }
        })
        document.getElementById('btn').addEventListener('click',
        function(){
            document.getElementById('secret-info').innerText = '';
        })
    </script>
</body>
</html>
