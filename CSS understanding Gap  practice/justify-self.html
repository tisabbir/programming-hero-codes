<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .grid-item {
            background-color: lightblue;
            padding: 20px;
        }

        .aligned-item {
            justify-self: end; /* Align this item to the end of the inline axis */
        }
    </style>
    <title>justify-self Example</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item aligned-item">Item 2 (aligned to end)</div>
        <div class="grid-item">Item 3</div>
    </div>
</body>
</html>
