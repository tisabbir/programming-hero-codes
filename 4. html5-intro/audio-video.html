<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video files</title>
  </head>
  <body>
    <audio controls src="media/audio.mp3">Listen</audio>
    <video controls width="100%" src="media/video.mp4">Watch it</video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/wE8s993ZV-8?si=lKghLen_eEtJ9pq9"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
