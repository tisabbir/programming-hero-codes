<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Competetion</title>
  </head>
  <body>
    <header>
      <h2>Tell your story, Share your emotion</h2>

      <label for="title"
        >Title of your story : <br />
        <input type="text" name="title" id="title"
      /></label>
      <label for="story"
        >Write your story : <br /><textarea
          name="story"
          id="story"
          cols="30"
          rows="10"
        >
        </textarea>
        <br />
        <input type="submit" value="Submit"
      /></label>
      <p>Rate you experience :</p>
      <select name="rate" id="rate">
        <option value="Good">Good</option>
        <option value="Bad">Bad</option>
        <option value="Excelent">Excelent</option>
        <option value="Fantastic">Fantastic</option>
      </select>
    </header>
    <body></body>
    <footer></footer>
  </body>
</html>
