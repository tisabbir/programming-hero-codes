<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions
    </title>


    <style>
        h2{
            color: rebeccapurple;
        }
        #img3 img {
            max-width: 400px;
        }
        #img2 img {
            width: 300px;
        }
        #img1 img {
            max-width: 300px;
        }
        img {
            border: 2px dashed black;
        }
    </style>

</head>
<body>
    <h2>CSS Positions</h2>
    <div class="container">
        <div id="img1" class="image-div"><img src="images/cloud-removebg-preview.png
            " alt="cloud"></div>
        <div id="img2" class="image-div"><img src="images/tree-removebg-preview.png" alt="tree"></div>
        <div id="img3" class="image-div"><img src="images/ground-removebg-preview.png" alt="ground"></div>
    </div>
</body>
</html>
