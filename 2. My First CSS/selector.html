<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selector</title>
    <style>
        *{
            margin: 50;
        }
        h2{
            text-align: center;
        }
        .jor {
            background-color: yellow;
        }
        .cokka, #cair {
            font-weight: 800;
        }
        input[type="text"] {
            color: rebeccapurple;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>Explore Mixed selector</h2>
    <p>My first line css</p>
    <p class="jor">My second line css</p>
    <p>My third line css</p>
    <p class="jor cair" id="cair">My fourth line css</p>
    <p>My fifth line css</p>
    <p class="jor cokka">My sixth line css</p>
    <p>My seventh line css</p>

    Name : <input type="text"> <br> <br>
    Pass : <input type="password">
</body>
</html>
