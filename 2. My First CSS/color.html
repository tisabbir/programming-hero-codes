<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the basics of CSS</title>
    <style>
        li{
            color: brown;
            background-color: khaki;
            width: 50%;
        }
        p{
            background-color: bisque;
        }
        #internal {
            font-size: larger;
            font-weight: bolder;
        }
        .cls{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning the basic CSS</h3>
    <p>CSS meaning : Cascading Style Sheet</p>
    <ul>
        <li class="cls">Inline</li>
        <li class="cls" id="internal">Internal or Embedded</li>
        <li class="cls">External</li>
    </ul>
    <p class="cls" id="khellu">this is what i want in life</p>
    
</body>
</html>
