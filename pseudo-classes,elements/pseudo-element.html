<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elements</title>

    <style>
      h1::before {
        content: "this is ";
        color: rebeccapurple;
      }
      h1::after {
        content: ".pdf";
        font-size: smaller;
        color: rebeccapurple;
      }
      h1::first-letter {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1 class="mama">Heading - 1</h1>
    <h1 class="mama">Heading - 2</h1>
    <h1 class="mama">Heading - 3</h1>
  </body>
</html>
